<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Step 2</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/signup_step2.css' %}">
    <style>
        @import url("{% static 'css/fonts.css' %}");
    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn" onclick="window.history.back()">
                    <img src="{% static 'img/arrow_back.svg' %}" alt="뒤로가기">
                </button>           
                <span class="comment_login">회원가입</span> 
            </div>
            <div class="progress">
                <progress id="progress" max="100" value="30"></progress>
            </div>
            <div class="input">
                <span class="input_type">아이디와 비밀번호를<br>입력해주세요</span> 
                <form method="post">
                    {% csrf_token %}
                    <div class="signin_input form-group">
                        <label class="title_id" for="id_username">아이디</label>
                        <input class="input_id" type="text" name="username" id="id_username" placeholder="아이디를 입력해주세요" required>
                        {% if form.username.errors %}
                            <div class="error-message">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>
                    <div class="signin_input form-group">
                        <label class="title_password" for="id_password">비밀번호</label>
                        <input class="input_password" type="password" name="password" id="id_password" placeholder="비밀번호를 입력해주세요" required>
                        {% if form.password.errors %}
                            <div class="error-message">{{ form.password.errors }}</div>
                        {% endif %}
                    </div>
                    <div class="signin_input form-group">
                        <label class="title_password" for="id_password_confirm">비밀번호 확인</label>
                        <input class="input_password" type="password" name="password_confirm" id="id_password_confirm" placeholder="비밀번호를 다시 입력해주세요" required>
                        {% if form.password_confirm.errors %}
                            <div class="error-message">{{ form.password_confirm.errors }}</div>
                        {% endif %}
                    </div>
                    <button id="signin_btn" class="signin_btn" type="submit" disabled>다음</button>
                </form>
            </div>
        </main>
    </div>
    <script src="{% static 'accounts/js/signup_step2.js' %}"></script>
</body>
</html>
